name: Build Frontend Image

on:
  push:
    branches:
      - main
    paths:
      - 'frontEnd/**'
      - '.github/workflows/build-frontend.yml'

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Frontend Image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/eduthrift-frontend:latest \
            -f frontEnd/Dockerfile.frontend \
            frontEnd
          docker push ghcr.io/${{ github.repository_owner }}/eduthrift-frontend:latest
          docker build \
            -f frontEnd/Dockerfile.frontend \
            -t ghcr.io/antonswarts15/eduthrift-frontend:latest \
            frontEnd
          docker push ghcr.io/antonswarts15/eduthrift-frontend:latest


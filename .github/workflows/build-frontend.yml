name: Build Frontend Image

on:
  push:
    branches:
      - main
    paths:
      - 'frontEnd/**'
      - '.github/workflows/build-frontend.yml'

permissions:
  contents: read
  packages: write

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Frontend Image
        run: |
          IMAGE=ghcr.io/antonswarts15/eduthrift-frontend
          TAG=${GITHUB_SHA}

          # Build both latest and commit SHA tags
          docker build -t $IMAGE:latest -t $IMAGE:$TAG -f frontEnd/Dockerfile.frontend frontEnd

          # Push both tags
          docker push $IMAGE:latest
          docker push $IMAGE:$TAG

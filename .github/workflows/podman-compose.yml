version: "3.9"

services:
  backend:
    image: ghcr.io/antonswarts15/eduthrift-backend:latest
    container_name: eduthrift-backend
    ports:
      - "8080:8080"  # Adjust if your backend uses another port
    restart: always
    environment:
      - ENV=production
    networks:
      - eduthrift-net

  frontend:
    image: ghcr.io/antonswarts15/eduthrift-frontend:latest
    container_name: eduthrift-frontend
    ports:
      - "3000:3000"  # Adjust if your frontend uses another port
    restart: always
    networks:
      - eduthrift-net

  admin:
    image: ghcr.io/antonswarts15/eduthrift-admin:latest
    container_name: eduthrift-admin
    ports:
      - "4000:4000"  # Adjust if your admin panel uses another port
    restart: always
    networks:
      - eduthrift-net

networks:
  eduthrift-net:
    driver: bridge

name: Build Admin Image

on:
  push:
    branches:
      - main
    paths:
      - "admin/**"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push admin image
        run: |
          docker build \
            -f admin/Dockerfile.admin \
            -t ghcr.io/antonswarts15/eduthrift-admin:latest \
            admin
          docker push ghcr.io/antonswarts15/eduthrift-admin:latest


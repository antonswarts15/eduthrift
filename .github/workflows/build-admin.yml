name: Build Admin Image

on:
  push:
    branches:
      - main
    paths:
      - "admin/**"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Admin Image
        run: |
          IMAGE=ghcr.io/antonswarts15/eduthrift-admin
          TAG=${GITHUB_SHA}

          # Build both latest and commit SHA tags
          docker build -t $IMAGE:latest -t $IMAGE:$TAG -f ./admin/Dockerfile.admin ./admin

          # Push both tags
          docker push $IMAGE:latest
          docker push $IMAGE:$TAG

name: Build Admin Image

on:
  push:
    branches:
      - main
    paths:
      - "admin/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          docker build -t ghcr.io/antonswarts15/eduthrift-admin:latest ./admin -f ./admin/Dockerfile.admin
      - name: Build and push admin image
        run: |
          docker build \
            -f admin/Dockerfile.admin \
            -t ghcr.io/antonswarts15/eduthrift-admin:latest \
            admin
          docker push ghcr.io/antonswarts15/eduthrift-admin:latest


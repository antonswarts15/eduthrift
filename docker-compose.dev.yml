version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: eduthrift-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: eduthrift
      MYSQL_USER: eduthrift_user
      MYSQL_PASSWORD: eduthrift_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./backEnd/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - eduthrift-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Node.js Backend API (Development)
  backend:
    build:
      context: ./backEnd
      dockerfile: Dockerfile.dev
    container_name: eduthrift-backend-dev
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: eduthrift_user
      DB_PASSWORD: eduthrift_pass
      DB_NAME: eduthrift
      JWT_SECRET: docker-jwt-secret-key-change-in-production
      PORT: 3001
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3000,http://localhost:8100,http://localhost:5173
      SHIPLOGIC_API_KEY: your-shiplogic-api-key-here
      PUDO_API_KEY: your-pudo-api-key-here
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backEnd:/app
      - /app/node_modules
      - backend_uploads_dev:/app/uploads
    networks:
      - eduthrift-network
    command: npm run dev

volumes:
  mysql_data_dev:
  backend_uploads_dev:

networks:
  eduthrift-network:
    driver: bridge

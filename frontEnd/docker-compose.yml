version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: eduthrift-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: eduthrift
      MYSQL_USER: eduthrift_user
      MYSQL_PASSWORD: eduthrift_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - eduthrift-network

  # Node.js Backend API
  backend:
    build:
      context: ../backEnd
      dockerfile: Dockerfile
    container_name: eduthrift-backend
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: eduthrift_user
      DB_PASSWORD: eduthrift_pass
      DB_NAME: eduthrift
      JWT_SECRET: docker-jwt-secret-key
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - mysql
    networks:
      - eduthrift-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: eduthrift-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - eduthrift-network

volumes:
  mysql_data:

networks:
  eduthrift-network:
    driver: bridge
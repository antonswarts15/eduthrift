version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: eduthrift-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: eduthrift
      MYSQL_USER: eduthrift_user
      MYSQL_PASSWORD: eduthrift_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backEnd/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - eduthrift-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Node.js Backend API
  backend:
    build:
      context: ./backEnd
      dockerfile: Dockerfile
    container_name: eduthrift-backend
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: eduthrift_user
      DB_PASSWORD: eduthrift_pass
      DB_NAME: eduthrift
      JWT_SECRET: docker-jwt-secret-key-change-in-production
      PORT: 8080
      # Add admin URL to allowed origins
      FRONTEND_URL: http://localhost:3000,http://localhost:8100,http://localhost:5173,http://localhost:3001,http://154.65.107.50:3001,http://154.65.107.50:3000,http://154.65.107.50:8100,http://154.65.107.50:5173
      SHIPLOGIC_API_KEY: your-shiplogic-api-key-here
      PUDO_API_KEY: your-pudo-api-key-here
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - eduthrift-network

  # Frontend (Mobile App)
  frontend:
    build:
      context: ./frontEnd
      dockerfile: Dockerfile.frontend
    container_name: eduthrift-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - eduthrift-network

  # Admin Console
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile.admin
    container_name: eduthrift-admin
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - eduthrift-network

volumes:
  mysql_data:
  backend_uploads:

networks:
  eduthrift-network:
    driver: bridge
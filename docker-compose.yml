version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ${COMPOSE_PROJECT_NAME:-eduthrift}-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: Africa/Johannesburg
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backEnd/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - eduthrift-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 20s
      retries: 10

  # Spring Boot Backend API
  backend:
    build:
      context: ./backEnd/eduthriftBackend
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-eduthrift}-backend
    restart: unless-stopped
    environment:
      TZ: Africa/Johannesburg
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-default}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}

      # PayFast
      PAYFAST_MERCHANT_ID: ${PAYFAST_MERCHANT_ID}
      PAYFAST_MERCHANT_KEY: ${PAYFAST_MERCHANT_KEY}
      PAYFAST_PASSPHRASE: ${PAYFAST_PASSPHRASE}
      PAYFAST_URL: ${PAYFAST_URL}

      # PUDO
      PUDO_API_KEY: ${PUDO_API_KEY}
      PUDO_API_URL: ${PUDO_API_URL}

      # ShipLogic
      SHIPLOGIC_API_KEY: ${SHIPLOGIC_API_KEY}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - eduthrift-network

  # Frontend (Mobile App)
  frontend:
    build:
      context: ./frontEnd
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${FRONTEND_API_URL}
        VITE_PAYSTACK_PUBLIC_KEY: ${PAYSTACK_PUBLIC_KEY}
        NODE_ENV: ${NODE_ENV:-production}
    container_name: ${COMPOSE_PROJECT_NAME:-eduthrift}-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - eduthrift-network

  # Admin Console
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile.admin
      args:
        REACT_APP_API_URL: ${ADMIN_API_URL}
    container_name: ${COMPOSE_PROJECT_NAME:-eduthrift}-admin
    restart: unless-stopped
    ports:
      - "${ADMIN_PORT:-3001}:80"
    depends_on:
      - backend
    networks:
      - eduthrift-network

volumes:
  mysql_data:
  backend_uploads:

networks:
  eduthrift-network:
    driver: bridge

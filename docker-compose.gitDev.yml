version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: eduthrift-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: eduthrift
      MYSQL_USER: eduthrift_user
      MYSQL_PASSWORD: eduthrift_pass
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - eduthrift-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    image: ghcr.io/antonswarts15/eduthrift-backend:latest
    container_name: eduthrift-backend
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: eduthrift_user
      DB_PASSWORD: eduthrift_pass
      DB_NAME: eduthrift
      JWT_SECRET: docker-jwt-secret-key-change-in-production
      PORT: 3001
      FRONTEND_URL: https://app.eduthrift.co.za,https://admin.eduthrift.co.za
    ports:
      - "8080:3001"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - eduthrift-network

  frontend:
    image: ghcr.io/antonswarts15/eduthrift-frontend:latest
    container_name: eduthrift-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - eduthrift-network

  admin:
    image: ghcr.io/antonswarts15/eduthrift-admin:latest
    container_name: eduthrift-admin
    restart: unless-stopped
    ports:
      - "3002:80"
    depends_on:
      - backend
    networks:
      - eduthrift-network

volumes:
  mysql_data:
  backend_uploads:

networks:
  eduthrift-network:
    driver: bridge
